<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестирование с сохранением на GitHub</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #question-container { margin-bottom: 20px; }
    .option-btn { 
      display: block; 
      margin: 5px 0; 
      padding: 10px; 
      width: 100%;
      text-align: left;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Тест</h1>
  <p>Баллы: <span id="score">0</span></p>
  <div id="question-container"></div>
  <button id="next-btn" disabled>Далее</button>
  <button id="restart-btn" style="display:none;">Начать заново</button>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let results = [];
    let questionStartTime = 0;

    // Функция перемешивания массива (алгоритм Фишера-Йетса)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function loadQuestions() {
      const response = await fetch('basic_stat_measures.json');
      questions = await response.json();
      document.getElementById('score').textContent = score;
      showQuestion();
    }

    function showQuestion() {
      document.getElementById('next-btn').disabled = true;
      const container = document.getElementById('question-container');
      container.innerHTML = '';

      if (currentQuestionIndex >= questions.length) {
        container.innerHTML = `<h2>Тест завершен!</h2><p>Ваш итоговый счет: ${score}</p>`;
        // При завершении теста отправляем результаты на GitHub
        saveResultsToGitHub();
        document.getElementById('restart-btn').style.display = 'block';
        return;
      }

      // Фиксируем время запуска вопроса
      questionStartTime = Date.now();
      const q = questions[currentQuestionIndex];
      const questionElem = document.createElement('h2');
      questionElem.textContent = q.question;
      container.appendChild(questionElem);

      // Перемешиваем варианты ответа
      const shuffledOptions = shuffle(q.options.slice());

      shuffledOptions.forEach(option => {
        const btn = document.createElement('button');
        btn.innerHTML = option.replaceAll('\n','<br>');
        btn.classList.add('option-btn');
        btn.onclick = () => checkAnswer(option, q.answer);
        container.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      const answerTime = Date.now();
      const timeSpent = ((answerTime - questionStartTime) / 1000).toFixed(2);
      const isCorrect = (selected === correct);

      alert(isCorrect ? "Правильно!" : "Ошибка!");
      if (isCorrect) {
        score++;
        document.getElementById('score').textContent = score;
      }

      results.push({
        pageLaunchTime: new Date(questionStartTime).toLocaleString(),
        answerTime: new Date(answerTime).toLocaleString(),
        questionIndex: currentQuestionIndex,
        question: questions[currentQuestionIndex].question,
        correctAnswer: correct,
        userAnswer: selected,
        isCorrect: isCorrect,
        timeSpent: timeSpent
      });

      document.getElementById('next-btn').disabled = false;
    }

    function nextQuestion() {
      currentQuestionIndex++;
      showQuestion();
    }

    function restartQuiz() {
      score = 0;
      currentQuestionIndex = 0;
      results = [];
      document.getElementById('score').textContent = score;
      document.getElementById('restart-btn').style.display = 'none';
      showQuestion();
    }

    // Функция сохранения результатов в GitHub
    function saveResultsToGitHub() {
      // Настройки репозитория и файла
      const repoOwner = 'your-username';            // Замените на ваше имя пользователя GitHub
      const repoName = 'your-repository';             // Замените на название репозитория
      const filePath = 'test_results.json';           // Путь к файлу в репозитории
      const githubToken = 'YOUR_GITHUB_TOKEN';        // Ваш персональный токен доступа
      const commitMessage = 'Update test results';

      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
      const fileContent = btoa(JSON.stringify(results, null, 2));

      fetch(apiUrl, {
        headers: { 'Authorization': `token ${githubToken}` }
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          return null;
        }
      })
      .then(data => {
        let sha = data ? data.sha : undefined;
        let payload = {
          message: commitMessage,
          content: fileContent,
          branch: 'main'
        };
        if (sha) {
          payload.sha = sha;
        }
        return fetch(apiUrl, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${githubToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
      })
      .then(response => response.json())
      .then(data => {
        console.log('Результаты успешно сохранены на GitHub:', data);
      })
      .catch(error => {
        console.error('Ошибка при сохранении результатов на GitHub:', error);
      });
    }

    document.getElementById('next-btn').addEventListener('click', nextQuestion);
    document.getElementById('restart-btn').addEventListener('click', restartQuiz);

    loadQuestions();
  </script>
</body>
</html>
